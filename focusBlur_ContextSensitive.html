<!doctype html>
<!-- Exercise 6.14 Focus -->
<!-- Hypothetical User Profile page with focus and blur event handlers -->
<!-- Dovi Wilensky, CS81, 23Jul2016 -->

<!-- Implement hypothetical user profile page with context-sensitive help (multiple labelled text input fields)--> 
<!-- Next to each field, supply a brief explanation of the field that is initially invisible--> 
<!-- Set the appropriate focus and blur event handlers such that the explanation elements only appear when their corresponding text fields get the focus--> 
<html>
	<head>
		<title>Context-Sensitive using onfocus and onblur</title>
		<script type="text/javascript">
         function nameText () {
            myForm.helpName.value = "Enter your first and last name. Example: John Doe";
         }
         function emailText () {
            myForm.helpEmail.value = "Enter your email address. Example: john@doe.com";
         }		 
         function addressText () {
            myForm.helpAddress.value = "Enter your street address. Example: 123 Main St. Anytown, PA 12345";
         }		 
         function phoneText () {
            myForm.helpPhone.value = "Enter your email address. Example: (555) 123-4567";
         }
         function blankName () {
            myForm.helpName.value = "";
         }
         function blankEmail () {
			myForm.helpEmail.value = "";
         }		 
         function blankAddress () {
			myForm.helpAddress.value = "";
         }
         function blankPhone () {
			myForm.helpPhone.value = "";
         }		 
		</script>
	</head>
	<body>
	    <h1>Context-Sensitive using onfocus and onblur</h1>
		<form name="myForm" action="">
			Name: <input type="text" name="name" onfocus="nameText()"  onblur="blankName()">
			    <textarea name = "helpName" rows = "1" cols = "60" style="border: 0px solid #000000;" readonly></textarea><br>		
		    
			Email: <input type="text" name="email" onfocus="emailText()" onblur="blankEmail()">
			    <textarea name = "helpEmail" rows = "1" cols = "60" style="border: 0px solid #000000;" readonly></textarea><br>
    		
			Address: <input type="text" name="address" onfocus="addressText()" onblur="blankAddress()">
			    <textarea name = "helpAddress" rows = "1" cols = "70" style="border: 0px solid #000000;" readonly> </textarea><br>
			
			PhoneNumber: <input type="text" name="phone number" onfocus="phoneText()" onblur="blankPhone()">
			    <textarea name = "helpPhone" rows = "1" cols = "60"style="border: 0px solid #000000;" readonly> </textarea><br>
				
		</form>
		<p>
            <input type = "submit" value = "Submit">
        </p>
	</body>
</html>
